<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>E-Commerce Store</title>
</head>

<body>
    <header class="site-header">
        <nav class="damped-menu">
            <ul class="menu-list">
                <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="products.html" class="menu-link">Products</a></li>
                <li class="menu-item"><a href="cart.html" class="menu-link">Cart</a></li>
                <li class="menu-item"><a href="account.html" class="menu-link">Account</a></li>
                <li class="menu-item"><a href="login.html" class="menu-link">Login</a></li>
            </ul>
        </nav>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <!-- You can replace this with your logo image -->
                <i class="fas fa-store text-primary"></i>
                <span class="font-weight-bold">Tamil Store</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
                aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <!-- Admin link, hidden by default -->
                    <li class="nav-item" id="admin-link-container" style="display: none;">
                        <a class="nav-link" href="admin.html">Admin Panel</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span class="badge badge-pill badge-primary cart-count">0</span>
                        </a>
                    </li>
                    <!-- This container will be updated based on auth status -->
                    <li class="nav-item" id="auth-nav-container">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
