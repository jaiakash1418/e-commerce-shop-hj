<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tamil E-Commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .address-form {
            display: none;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <nav class="damped-menu">
            <ul class="menu-list">
                <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="products.html" class="menu-link">Products</a></li>
                <li class="menu-item"><a href="cart.html" class="menu-link">Cart</a></li>
                <li class="menu-item"><a href="account.html" class="menu-link">Account</a></li>
                <li class="menu-item"><a href="login.html" class="menu-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="rememberMe">
                        <label class="custom-control-label" for="rememberMe">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="address-form mt-4">
                <h3 class="text-center mb-3">Delivery Address</h3>
                <form id="addressForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="streetAddress">Street Address</label>
                        <input type="text" class="form-control" id="streetAddress" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pincode">Pincode</label>
                            <input type="text" class="form-control" id="pincode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Save Address</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
