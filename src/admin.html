<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="admin-dashboard">
    <nav class="damped-menu">
        <ul class="menu-list">
            <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="products.html" class="menu-link">Products</a></li>
            <li class="menu-item"><a href="cart.html" class="menu-link">Cart</a></li>
            <li class="menu-item"><a href="account.html" class="menu-link">Account</a></li>
            <li class="menu-item"><a href="login.html" class="menu-link">Login</a></li>
        </ul>
    </nav>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active" data-section="products">
                    <i class="fas fa-box-open mr-2"></i>Products
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-section="orders">
                    <i class="fas fa-shopping-cart mr-2"></i>Orders
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-section="categories">
                    <i class="fas fa-tags mr-2"></i>Categories
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-section="users">
                    <i class="fas fa-users mr-2"></i>Users
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                <div class="ml-auto">
                    <span class="mr-3">Welcome, Admin</span>
                    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                </div>
            </nav>

            <div class="container-fluid">
                <!-- Enhanced Products Section -->
                <div id="products-section" class="admin-section active">
                    <!-- Quick Stats Cards -->
                    <div class="row mb-4">
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-primary text-white mb-4">
                                <div class="card-body">
                                    <h5>Total Products</h5>
                                    <h2 id="total-products">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-success text-white mb-4">
                                <div class="card-body">
                                    <h5>Active Products</h5>
                                    <h2 id="active-products">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-warning text-white mb-4">
                                <div class="card-body">
                                    <h5>Low Stock</h5>
                                    <h2 id="low-stock">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-danger text-white mb-4">
                                <div class="card-body">
                                    <h5>Out of Stock</h5>
                                    <h2 id="out-of-stock">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Enhanced Product Management -->
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Product Management</h5>
                                <div>
                                    <button class="btn btn-outline-primary mr-2" onclick="exportProducts()">
                                        <i class="fas fa-download mr-1"></i>Export
                                    </button>
                                    <button class="btn btn-success" data-toggle="modal" data-target="#addProductModal">
                                        <i class="fas fa-plus mr-1"></i>Add Product
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Search and Filter -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="search-products"
                                            placeholder="Search products...">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" id="category-filter">
                                        <option value="">All Categories</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" id="status-filter">
                                        <option value="">All Status</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-control" id="sort-products">
                                        <option value="name">Sort by Name</option>
                                        <option value="price">Sort by Price</option>
                                        <option value="stock">Sort by Stock</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Product Table -->
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="thead-light">
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Price</th>
                                            <th>Stock</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="product-list">
                                        <!-- Products will be dynamically loaded here -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination -->
                            <nav aria-label="Product pagination">
                                <ul class="pagination justify-content-end" id="product-pagination">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-form" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="text" class="form-control" id="product-name" required>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" id="product-category" required>
                                        <!-- Categories will be loaded dynamically -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Price (â‚¹)</label>
                                    <input type="number" class="form-control" id="product-price" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Stock Quantity</label>
                                    <input type="number" class="form-control" id="product-stock" required>
                                </div>
                                <div class="form-group">
                                    <label>Product Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="product-image">
                                        <label class="custom-file-label">Choose file...</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <select class="form-control" id="product-status">
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" id="product-description" rows="3"
                                        required></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" form="product-form" class="btn btn-primary">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/auth-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import auth from './js/auth.js';

        // Check admin authentication
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const isAdmin = await auth.verifyAdmin();
                if (!isAdmin) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = 'login.html';
            } // Redirect to login if auth fails
        });

        // Toggle sidebar
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="admin/scripts/admin-ui.js"></script>
</body>

</html>
