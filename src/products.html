<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="products-page">
    <nav class="damped-menu">
        <ul class="menu-list">
            <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="products.html" class="menu-link">Products</a></li>
            <li class="menu-item"><a href="cart.html" class="menu-link">Cart</a></li>
            <li class="menu-item"><a href="account.html" class="menu-link">Account</a></li>
            <li class="menu-item"><a href="login.html" class="menu-link">Login</a></li>
        </ul>
    </nav>

    <main class="container mt-5">
        <div id="admin-controls" class="mb-4" style="display: none;">
            <button class="btn btn-success" id="add-product-btn">Add New Product</button>
            <div id="add-product-form" class="mt-3 p-3 border rounded" style="display: none;">
                <h3>Add New Product</h3>
                <form>
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea class="form-control" id="product-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" class="form-control" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image-url">Image URL</label>
                        <input type="text" class="form-control" id="product-image-url" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <input type="text" class="form-control" id="product-category" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="is-per-kg">
                        <label class="form-check-label" for="is-per-kg">Sell per KG (for Fruits/Vegetables)</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="save-product-btn">Save Product</button>
                </form>
            </div>
        </div>

        <h1 class="text-center">Available Products</h1>
        <div class="row" id="product-list">
            <!-- Product items will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <!-- Include footer component -->
        <div id="footer"></div>
    </footer>

    <script src="js/api-client.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
