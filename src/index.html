<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil E-Commerce Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="html" href="/src/components/header.html">
    <link rel="html" href="/src/components/footer.html">
    <script type="module" src="/src/js/main.js"></script>
</head>

<body>

    <nav class="damped-menu">
        <ul class="menu-list">
            <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="products.html" class="menu-link">Products</a></li>
            <li class="menu-item"><a href="cart.html" class="menu-link">Cart</a></li>
            <li class="menu-item"><a href="account.html" class="menu-link">Account</a></li>
            <li class="menu-item"><a href="login.html" class="menu-link">Login</a></li>
        </ul>
    </nav>



    <main class="container">
        <h1 class="my-4">Welcome to Tamil E-Commerce Store</h1>
        <p class="lead">Your one-stop shop for all Tamil products!</p>

        <div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner1.jpg" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="images/banner2.jpg" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="images/banner3.jpg" class="d-block w-100" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2 class="mt-5 mb-3">Featured Products</h2>
        <div class="row" id="featured-products">
            <!-- Featured products will be loaded here by JavaScript -->
        </div>

        <h2 class="mt-5 mb-3">New Arrivals</h2>
        <div class="row" id="new-arrivals">
            <!-- New arrivals will be loaded here by JavaScript -->
        </div>

        <h2 class="mt-5 mb-3">Categories</h2>
        <div class="row" id="categories">
            <!-- Categories will be loaded here by JavaScript -->
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>

</html>
